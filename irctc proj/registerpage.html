<!DOCTYPE html>
<html>
<head>
    <title>IRCTC Registration</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

    <div class="container">
        <div class="registration-form">
            <center><h2>Create Your IRCTC Account</h2></center>
            <p>1. Please use valid E-Mail ID, Mobile number and correct personal details in registration form. This may be required for verification purpose.<br>
            2. Garbage / Junk values in profile may lead to deactivation of IRCTC account.</p>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>
      
            <button type="submit" class="search-btn">SUBMIT</button>
            <a href="login.html"><button type="submit">SIGN IN</button></a>
        </div>

    </div>
    

</body>
</html>
